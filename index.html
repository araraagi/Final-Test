<!DOCTYPE html>
<html>
<head>
  <title>Final Test</title>
  <script type="text/javascript">
    var position = ["Junior QA engineer", "Middle QA engineer", "Product owner", "Senior QA engineer", "Middle developer", "Project manager", "Senior developer", "Junior developer"];
    function getNames() {
      names = [];
      for (i = 0; i < position.length; i++) {
        names[i] = prompt('Введите имя ' + (i + 1));
      }
    }
    function createTeam() {
      team = {};
      for (i = 0; i < position.length; i++) {
        team['worker' + (i + 1)] = {name: names[i], position: position[i]};
      }
    }
    function setSalary() {
      function minMax(min, max) {
        return Math.random() * (max - min) + min;
      }
      for (element in team) {
        if (team[element].position.indexOf('Junior') === 0) {
          team[element].salary = minMax(500, 1000).toFixed(2);
        }
        else if (team[element].position.indexOf('Middle') === 0) {
          team[element].salary = minMax(1500, 2000).toFixed(2);
        }
        else if (team[element].position.indexOf('Senior') === 0) {
          team[element].salary = minMax(2500, 3000).toFixed(2);
        }
        else {team[element].salary = minMax(4000, 4500).toFixed(2);
        }
      }
    }
    function addTellAboutYourSelf() {
      for (element in team) {
        team[element].tellAboutYourSelf = function() {
          console.log('Меня зовут ' + team[element].name + ' и я - ' + team[element].position + '. Я зарабатываю ' + team[element].salary + '$.');
        }
      }
    }
    function addShowTeam() {
      team.showTeam = function() {
        for (element in team) {
          if (team[element].name) {
            console.log(team[element].name + ' - ' + team[element].position + '. Зарплата - ' + team[element].salary + '$.');
          }
        }
      }
    }
    getNames();
    createTeam();
    setSalary();
    addTellAboutYourSelf();
    team.worker2.tellAboutYourSelf();
    addShowTeam();
    team.showTeam();
    // 
    console.log(team);
  </script>
</head>

</html>
